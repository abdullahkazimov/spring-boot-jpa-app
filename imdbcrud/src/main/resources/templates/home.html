<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        ul {
            display: flex;
            flex-direction: row;
            list-style-type: none;
            justify-content: center;
            padding: 10%;
        }

        ul > li {
            padding: 2.5%;
        }

        ul > li > a {
            color: black;
            font-size: 20px;
            text-decoration: none;
        }

        ul > li > a:hover {
            color: blue;
            font-size: 25px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>
                <a th:href="@{/artists/}">Artists</a>
            </li>
            <li>
                <a th:href="@{/movies/}">Movies</a>
            </li>
        </ul>
    </div>
</body>
</html>
